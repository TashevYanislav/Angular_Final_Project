<body>
  <main>
    <div class="image">
      <img [src]="game.game_img" [alt]="game.game_name" />
    </div>

    <div class="description">
      <h2>{{ game.game_name }}</h2>
      <p>{{ game.genre }}</p>
      <p>{{ game.description }}</p>
      <p>Price: {{ game.price }} $</p>
      <div class="buttons">
        <button>Add to cart</button>
        <button><i class="fas fa-heart" style="color: red"></i></button>
      </div>
    </div>
  </main>
</body>
