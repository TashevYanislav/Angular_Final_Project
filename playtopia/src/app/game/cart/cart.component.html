<div class="cart">
  <header>
    <h2>My Cart</h2>
  </header>
  <div class="item_hr" *ngFor="let cartGame of cartGames">
    <hr />
    <div class="item">
      <div class="img_div">
        <a [routerLink]="'/details/' + cartGame.details_id">

          <img [src]="cartGame.gameImage" [alt]="cartGame.gameName" />
        </a>
      </div>
      <div class="info">
        <p>{{ cartGame.gameName }}</p>
        <p>Price: {{ cartGame.gamePrice }} $</p>
        <button>Delete</button>
      </div>
    </div>
  </div>

  <hr />
  <div class="total">
    <h2>Total: 70$</h2>
  </div>
</div>
