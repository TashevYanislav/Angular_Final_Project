<body>
  <main>
    <div class="banner">
      <img src="../../../assets/Store_Banner.png" alt="banner" />
    </div>
    <div class="search_container">
      <div class="search_panel">
        <div>
          <p>Action</p>
        </div>
        <div>
          <p>Adventure</p>
        </div>
        <div>
          <p>Horror</p>
        </div>
        <div>
          <p>Puzzles</p>
        </div>
        <div>
          <p>Strategy</p>
        </div>
        <div>
          <p>Sports</p>
        </div>
        <div class="search_bar">
          <input type="text" placeholder="Search..." />
          <button type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="store_title">
      <h1>ALL YOUR FAVORITE GAMES</h1>
      <h2>IN ONE PLACE</h2>
    </div>

    <div>
      <h2 *ngIf="games.length === 0" class="store_title">No Games yet!</h2>
      <ul class="other-games-row">
        <li *ngFor="let game of games">
          <a routerLink="/details">
            <img [src]="game.game_img" [alt]="game.game_name" />
          </a>
          <p>{{ game.game_name }}</p>
        </li>
      </ul>
    </div>
  </main>
</body>
