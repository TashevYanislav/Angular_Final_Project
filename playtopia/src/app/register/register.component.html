<body>
  <main>
    <div class="register_el">
      <div class="image-el">
        <img src="../../assets/Register_page.jpg" alt="register_image" />
      </div>
      <div class="form_el">
        <form action="">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="gamer123..."
          />

          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email@pmail..."
          />

          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="*****"
          />

          <label for="re_password">Repeat Password:</label>
          <input
            type="password"
            name="re_password"
            id="re_password"
            placeholder="*****"
          />
          <input type="submit" value="Register" id="button" />
        </form>
        <p>Already have an account ?</p>
        <p id="login_p" routerLink="/login">Loging</p>
      </div>
    </div>
  </main>
</body>
