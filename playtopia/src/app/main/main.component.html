<main class="main">
  <div class="banner">
    <img src="../../assets/BANNER.png" alt="BANNER" />
  </div>

  <div class="popular-games-title">
    <h2>POPULAR GAMES</h2>
    <p>CHOOSE YOUR OWN</p>
  </div>

  <div>
    <ul class="popular-games-row">
      <li *ngFor="let popularGame of popularGames">
        <a routerLink="/details/{{ popularGame._id }}">
          <img [src]="popularGame.game_img" [alt]="popularGame.game_name" />
        </a>
        <p>{{ popularGame.game_name }}</p>
      </li>
    </ul>
  </div>

  <div class="popular-games-title">
    <h2>Latest Games</h2>
  </div>

  <div>
    <ul class="other-games-row">
      <li *ngFor="let latesGame of latestGames">
        <a routerLink="/details/{{ latesGame._id }}">
          <img [src]="latesGame.game_img" [alt]="latesGame.game_name" />
        </a>
        <p>{{ latesGame.game_name }}</p>
      </li>
      <button routerLink="/store">Go to The Store</button>
    </ul>
  </div>
</main>
