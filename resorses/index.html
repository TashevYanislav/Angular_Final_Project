<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayTopia</title>
    <link rel="icon" href="./images/Logo nav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="left-item">
        <img src="./images/Logo nav.png" alt="Logo" />
      </div>
      <ul class="right-items">
        <li><a href="#">Store</a></li>
        <li><a href="#">Add Game</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><img src="./images/Profile Img nav.png" alt="Profile" /></li>
      </ul>
    </nav>

    <main>
      <div class="banner">
        <img src="./images/BANNER.png" alt="BANNER" />
      </div>

      <div class="popular-games">
        <h2>POPULAR GAMES</h2>
        <p>CHOOSE YOUR OWN</p>
      </div>

      <div>
        <ul class="games-row">
          <li>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/b/be/World_of_Warcraft_Wrath_of_the_Lich_King.png"
              alt="World_of_Warcraft_Wrath_of_the_Lich_King"
            />

          </li>
          <li>
            <img
              src="https://cdn.europosters.eu/image/1300/posters/the-last-of-us-2-ellie-i76718.jpg"
              alt="The_Last_Of_Us"
            />

          </li>
          <li>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/d/d2/Don%27t_Starve_cover.jpg"
              alt="Don't_Starve"
            />

        </ul>
      </div>

    <footer>
      <p>&copy; 2024 PlayTopia. All rights reserved.</p>
    </footer>
